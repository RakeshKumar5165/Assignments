<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
</head>
<body>

<div style="width: 180px;margin-left:auto; margin-right:0;" >
  <input id = "time" type="time" name="time" value="22:26" pattern="[0-9]{2}:[0-9]{2}" />
  <button onclick="setTime()">DONE</button>
</div>

<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..."> &nbsp
  <img src="enter.png" width="30" height="30" onclick="newElement()" style="float:left" id="img"/>
</div>

<ul id="myUL">
</ul>

<script src="script.js"></script>
<script type="text/javascript">
addEventListener("keyup", function(event) {
  event.preventDefault();
  if (event.keyCode === 13) {
    document.getElementById("img").click();
  }
});
</script>

</body>
</html>
